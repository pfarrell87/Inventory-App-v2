<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>ðŸ“¦ Inventory Count</h1>

    <div class="section">
      <label>Technician Name:</label>
      <input type="text" id="technician" placeholder="Enter your name" required />
    </div>

    <div class="section">
      <label>Company:</label>
      <select id="company" required>
        <option value="">-- Select Company --</option>
        <option>A Head for Profits</option>
        <option>AHFP of Illinois - T&G</option>
        <option>AHFP of Illinois - Stuever & Sons</option>
        <option>Glacier Design Systems</option>
      </select>
    </div>

    <div class="section">
      <label>Department:</label>
      <select id="department" required>
        <option value="">-- Select Department --</option>
        <option>DS</option>
        <option>LC</option>
        <option>SI</option>
      </select>
    </div>

    <div class="section">
      <label>Market:</label>
      <select id="market" required>
        <option value="">-- Select Market --</option>
        <option>Alabama - North</option>
        <option>Alabama - South</option>
        <option>Arkansas - Little Rock</option>
        <option>Mississippi - North</option>
        <option>Missouri - East</option>
        <option>Tennessee - Central</option>
        <option>Tennessee - East</option>
        <option>Tennessee - West</option>
        <option>Texas - Central</option>
        <option>Texas - South</option>
        <option>Texas - Southeast</option>
        <option>Florida - Northeast</option>
        <option>Florida - Central</option>
        <option>Florida - North</option>
        <option>Florida - Southeast</option>
        <option>Georgia - East</option>
        <option>South Carolina - Central</option>
        <option>South Carolina - East</option>
        <option>South Carolina - Northeast</option>
        <option>South Carolina - West</option>
        <option>Virginia - Central</option>
        <option>Virginia - North</option>
        <option>Virginia - South</option>
        <option>Illinois - Northwest (T&G)</option>
      </select>
    </div>

    <div class="section">
      <label>Location Type:</label>
      <select id="locationType" required>
        <option value="">-- Select Type --</option>
        <option>Warehouse</option>
        <option>Company Vehicle</option>
        <option>Personal Vehicle</option>
        <option>Storage Unit</option>
      </select>
    </div>

    <div class="section">
      <label>Location Name / Tag:</label>
      <input type="text" id="locationTag" placeholder="e.g. Truck-12 or Nashville Main" required />
    </div>

    <hr />

    <div class="section">
      <label>Scan or Search Part Number:</label>
      <input type="text" id="searchInput" placeholder="Scan or type part number / keyword" />
      <button onclick="searchPart()">Search</button>
    </div>

    <div id="partDetails" class="part-box hidden"></div>

    <div id="quantityEntry" class="section hidden">
      <label>Quantity on Hand:</label>
      <input type="number" id="quantityInput" min="0" />
      <button onclick="addCurrentItem()">Add to List</button>
    </div>

    <div id="itemList" class="section">
      <h2>ðŸ§¾ Items Added</h2>
      <div id="itemsContainer">No items yet</div>
    </div>

    <button id="submitButton" onclick="submitInventory()">âœ… Submit Inventory</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
